<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<style>
	.result {
		text-align: center;
	}
	</style>
	<script src="jquery-2.1.3.js"></script>
	<script>
		function highlight(jQObject){
			var color = '#'+Math.floor(Math.random()*16777215).toString(16);
			jQObject.css("border", "2px solid " + color);
		}

		function init(){
			$(".number").click(onNumberButtonClick);
			$(document).on("keypress", function(jQEvt){
				var selector = ".number[value=" + String.fromCharCode(jQEvt.keyCode) + "]";
				$(selector).click();
			});
		}
		function onNumberButtonClick(){
			var $this = $(this);
			var number = $this.val();
			var $result = $(".result");
			if ($result.html() === "0"){
				$result.html("");
			}
			$result.html($result.html() + $this.val());
		}

		$(init);
	</script>
</head>
<body>
	<table width="40px" cellpadding="3px">
		<tr>
			<td colspan="4"><div class="result">0</div></td>
		</tr>
		<tr>
			<td><input type="button" class="number" value="0"></td>
			<td colspan="2"><input type="button" class="operator" value="Result"></td>
			<td><input type="button" class="operator" value="%"></td>
			
		</tr>
		<tr>
			<td><input type="button" class="number" value="7"></td>
			<td><input type="button" class="number" value="8"></td>
			<td><input type="button" class="number" value="9"></td>
			<td><input type="button" class="operator" value="X"></td>
		</tr>
		<tr>
			<td><input type="button" class="number" value="4"></td>
			<td><input type="button" class="number" value="5"></td>
			<td><input type="button" class="number" value="6"></td>
			<td><input type="button" class="operator" value="-"></td>
		</tr>
		<tr>
			<td><input type="button" class="number" value="1"></td>
			<td><input type="button" class="number" value="2"></td>
			<td><input type="button" class="number" value="3"></td>
			<td><input type="button" class="operator" value="+"></td>
		</tr>
		
	</table>
</body>
</html>
