<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Intro</title>
	<style>
	.highlight{
		border : 2px solid red;
	}
	</style>
	<script src="jquery-2.1.3.js"></script>
	<script>
	function onBtnSaveClick(){
		
		var jQDivMessage = $("#divMessage");

		var name = $("#txtName").val();
		var message = "";
		var messageColor = "black";

		if (name === ""){
			message = "Invalid data";
			messageColor = "red";
		} else {
			message = "Hi " + name + ", Your data is saved!";
			messageColor = "black";	
		}
		
		jQDivMessage.html(message);
		jQDivMessage.css("color" , messageColor);

	}
	function init(){
		$("#btnSave").click(onBtnSaveClick);
	}
	//$(document).ready(init);
	$(init);

	</script>
</head>
<body>
	<label for="">Name :</label>
	<input type="text" name="" id="txtName">
	<input type="button" id="btnSave" value="Save">
	<div id="divMessage"></div>
</body>
</html>
