<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	<style>
		h1{
			border-top: 2px solid blue;
			border-bottom: 2px solid blue;
			padding: 10px;
			background-color: lightblue;
		}
		.completed {
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		li{
			cursor: pointer;
		}
		section{
			margin-bottom: 20px;
		}
	</style>
	<script src="jquery-2.1.3.js"></script>
	<script>
	$(init);
	function init(){
		/*$("#btnAddTask").click(onBtnAddTaskClick);*/
		
		$("#btnAddTask").bind("click", onBtnAddTaskClick);

		$("#txtTask").on("keyup", onTxtTaskKey);
		
		//$("#olTaskList").delegate("li", "click", onTaskItemClick);
		$("#olTaskList").on("click", "li", onTaskItemClick);

		$("#btnRemoveCompleted").click(onBtnRemoveCompletedClick);
	}
	function onBtnRemoveCompletedClick(){
		$("#olTaskList > li.completed").remove();

		/*$("#olTaskList > li").each(function(index, taskItem){
			if ($(taskItem).hasClass("completed")){
				$(taskItem).remove();
			}
		});*/
	}
	function onTaskItemClick(){
		/*var $this = $(this);
		if ($this.hasClass("completed")){
			$this.removeClass("completed");
		} else {
			$this.addClass("completed");
		}*/
		$(this).toggleClass("completed");
	}
	function onTxtTaskKey(jQEvt){
		if (jQEvt.keyCode === 13){
			$("#btnAddTask").click();
		}
	}
	function onBtnAddTaskClick(){
		$("<li></li>")
			.html( $("#txtTask").val())
			//.click(onTaskItemClick)
			.appendTo("#olTaskList");
	}
	</script>
</head>
<body>
	<header>
		<h1>Task Manager</h1>	
	</header>
	<section>
		<label for="">Task :</label>
		<input type="text" name="" id="txtTask">
		<input type="button" value="Add Task" id="btnAddTask">
		<input type="button" value="Remove Completed" id="btnRemoveCompleted">
		<h3>Tasks</h3>
		<ol id="olTaskList">
			<li>Task - 1</li>
			<li class="completed">Task - 2</li>
			<li>Task - 3</li>
		</ol>
		
	</section>
	<footer>
		<div id="divMessage">[Messages will be displayed here]</div>
	</footer>
	
</body>
</html>
